version: '3.3'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=simfraud_db
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: simfraud_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server/db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: always

volumes:
  db_data:
